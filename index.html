<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subtasks Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  TrelloPowerUp.initialize({
    'card-buttons': function (t, options) {
      return [{
        icon: 'https://trello-subtask-manager.netlify.app/logo.png',
        text: 'Add Subtask',
        callback: function (t) {
          return t.popup({
            title: 'Add Subtask',
            url: 'subtask-picker.html',
            height: 100
          });
        }
      }];
    },
    'card-detail-badges': function (t, options) {
      return t.get('card', 'shared', 'subtasks', [])
        .then(function (subtasks) {
          if (!subtasks.length) return [];

          return [{
            title: 'Subtasks',
            text: `${subtasks.length} linked`,
            color: 'blue',
            callback: function (t) {
              return t.popup({
                title: 'Subtasks',
                items: subtasks.map(url => ({
                  text: url,
                  url: url
                }))
              });
            }
          }];
        });
    }
  });
</script>
</body>
</html>
